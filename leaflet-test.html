<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>

   <style>   #mapid { height: 800px; } </style>

  <title>Leaflet Project</title>

</head>


<body>

	<div id="mapid">
		
	</div>

		<script>
			
		var mymap = L.map('mapid').setView([51.505, -0.09], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    		maxZoom: 18,
    		id: 'mapbox.streets',
    		accessToken: 'pk.eyJ1IjoibWF0dGhld3BsZWFzYW50IiwiYSI6ImNqYnBlemVwbjV3cW8zMm5vYm15Y2hnYzIifQ.cw0U71F8lDL0xV-H1xeaxw'
		}).addTo(mymap); // Where your token goes from Map Box


		var marker = L.marker([51.5, -0.09]).addTo(mymap); // Adds a marker

		marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup(); // Adds pop-ip to marker

		var polygon = L.polygon([
	    [51.509, -0.08],
    	[51.503, -0.06],
    	[51.51, -0.047]
		]).addTo(mymap);

		polygon.bindPopup("I am a polygon."); // Adds pop up to polygon

		</script>

</body>

</html>
